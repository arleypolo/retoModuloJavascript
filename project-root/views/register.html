<div class="register-container">
    <h1>Registrarse</h1>
    <form id="registerForm">
        <label for="newUsername">Usuario:</label>
        <input type="text" id="newUsername" placeholder="Ingresa tu usuario" required>
        <label for="newPassword">Contraseña:</label>
        <input type="password" id="newPassword" placeholder="Ingresa tu contraseña" required>
        <button type="submit">Registrarse</button>
    </form>
</div>
